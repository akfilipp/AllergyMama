      <div class="fancy-link box-flex">
        <img src="images/someshine-square.jpg" alt="lip balm" class="box-img">

            <a href="https://allergy-mama.myshopify.com/collections/lip-balm" target="_blank">lip balm</a>

        <div class="overlay">
